{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{%  include 'vms/navbar.html' %}
<br>
<div class="row">
    <div class="col-md-4">
        <div class="card card-body">

            <form action="" method="post">
                {% csrf_token %}
                
                {{ form.visitor.name }}
                {{ form.visitor.contact }}
                
                <input class="btn btn-success" type="submit" value="Submit" name="submit">
                <a class="btn btn-info" href="{% url 'vms:home' %}">Cancel</a>
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
